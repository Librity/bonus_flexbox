<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter Styling</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="./icons/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="./icons/notification.svg" alt="Notifications" />
              Notifications
            </li>
            <li><img src="./icons/message.svg" alt="Messages" /> Messages</li>
          </ul>
        </nav>
        <img src="./icons/logo.svg" alt="Twitter logo" />
        <div class="left-header">
          <input type="text" placeholder="Search on Twitter" />
          <img src="avatars/avatar1.png" alt="User avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>We Hacked Twitter</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>125</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>654</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>543</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>10</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="./icons/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
